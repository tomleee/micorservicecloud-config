spring:
  profiles:
    active:
    - dev
---
server:
  port: 7001
spring:
  profiles: dev
  application:
    name: microservicecloud-config-eureka-client
eureka:
  instance:
     hostname: eureka7001.com
  client:
    register-with-eureka: false
    fetch-registry: flase
    service-url:
      defaultZone: http://eureka7001.com/eureka/
---
server:
  port: 7002
spring:
  profiles: test
  application:
    name: microservicecloud-config-eureka-client
eureka:
  instance:
     hostname: eureka7002.com
  client:
    register-with-eureka: false
    fetch-registry: flase
    service-url:
      defaultZone: http://eureka7002.com/eureka/